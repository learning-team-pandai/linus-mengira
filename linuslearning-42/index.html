-color:#dcfce7;color:#15803d;border-style:solid}.plate{width:90px;height:90px;background-color:#f0f9ff;border:4px dashed #3b82f6;border-radius:50%;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;padding:5px;transition:all .3s ease}.plate.drag-over{background-color:#dbeafe;transform:scale(1.05)}.plate.filled{border-color:#22c55e;background-color:#dcfce7;border-style:solid}.cookie-item{font-size:2rem;animation:popIn .3s ease}.gem-item{font-size:2rem;cursor:pointer;transition:transform .2s;filter:grayscale(20%);opacity:.8}.gem-item:hover{transform:scale(1.1)}.gem-item.selected{filter:grayscale(0);opacity:1;transform:scale(1.2);text-shadow:0 0 10px #a855f7}.gem-item.grouped{opacity:0;transform:scale(0);transition:all .5s}.jar-container{display:flex;justify-content:center;align-items:flex-end;gap:15px;margin-top:10px;flex-wrap:wrap}.glass-jar{border:4px solid #3b82f6;border-top:none;background-color:#e0f2fe;border-radius:0 0 20px 20px;display:flex;justify-content:center;align-items:center;flex-wrap:wrap;padding:8px;transition:all .3s ease;position:relative;box-shadow:0 4px 6px rgba(59,130,246,.2)}.glass-jar::before{content:'';position:absolute;top:-5px;left:-4px;right:-4px;height:10px;border:4px solid #3b82f6;border-radius:10px}.glass-jar.big{width:150px;height:100px}.glass-jar.small{width:60px;height:70px}.fish-inside{font-size:1.5rem;animation:swim 2s ease-in-out infinite alternate;filter:drop-shadow(1px 1px 0 rgba(255, 255, 255, .5))}@keyframes swim{from{transform:translateY(0) rotate(0)}to{transform:translateY(-8px) rotate(5deg)}}</style><body class="min-h-screen text-slate-800 pb-10"><div class="flex-none p-4 z-50 pointer-events-none w-full"><div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-4 py-2 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform"><div class="flex items-center gap-3"><span class="text-2xl animate-bounce">‚ûó</span> <span id="info-
